<div class="container">
  <h1>Listado de Vehículos</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Marca</th>
        <th>Línea</th>
        <th>Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of vehiculos">
        <td>{{ vehiculo.marca }}</td>
        <td>{{ vehiculo.linea }}</td>
        <td>{{ vehiculo.modelo }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngFor="let marca of contadorPorMarca | keyvalue">
    <p>{{ marca.key }}: {{ marca.value }} vehículos</p>
  </div>
</div>
